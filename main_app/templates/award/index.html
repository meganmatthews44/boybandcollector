{% extends 'base.html' %}
{% block content %}

<br>

<a href="{% url 'create_award' %}">
    <button class='btn'>Add an Award</button>
</a>

<br>

{% for award in awards %}

<div class="card">
        <div class="card-content">
            <span class="card-title">{{ award.name }}</span>
            <div class='card-action'>
                <a class="teal btn" href="{% url 'update_award' award.id %}">Edit</a>
                <a class="red btn" href="{% url 'delete_award' award.id %}">Delete</a>
            </div>
            
        </div>
</div>

{% empty %}

<div class="card">
    <div class="card-content">
        <span class="card-title">No awards</span>
    </div>
</div>

{% endfor %}

{% endblock %}
